<div *ngIf="detail">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
				<h1 class="text-center">{{detail.restaurantName}}&nbsp;&nbsp;
					<a href="#"><span class="fa fa-star"></span></a>
				</h1>
				<hr style="background: lightgray ; width: 65%">
				<p class="card-text"><strong>Address: </strong>{{detail.address}}</p>
				<p class="card-text"><strong>Hours: </strong>{{detail.hours}}</p>
				<p class="card-text"><strong>Introduction: </strong>{{detail.introductionContent}}</p>
				<a><span class="fa fa-phone"></span>&nbsp;&nbsp;{{detail.phoneNum}}</a>
				<br><br>
			</div>
		</div>
	</div>

	<app-review [rID]="detail.restaurantID" [uID]="detail.userID"></app-review>
</div>
