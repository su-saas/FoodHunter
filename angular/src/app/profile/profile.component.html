<body class="profile-page">        
    <div class="page-header" data-parallax="true"></div>
        <div class="main main-raised">
            <div class="profile-content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 ml-auto mr-auto">
                           <div class="profile">
                                <div class="avatar">
                                    <img src= {{avatarPicture}} alt="Circle Image" class="img-raised rounded-circle img-fluid">
                                </div>
                                <div class="name">
                                    <h3 class="title">{{ userName }}</h3>
                                    <h6>Email: {{ emailAddress }}</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 ml-auto mr-auto">
                            <div class="profile-tabs">
                              <ul class="nav nav-pills nav-pills-icons justify-content-center" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link" role="tab" data-toggle="tab" href="#tagPrio">
                                        Tag Priority
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" role="tab" data-toggle="tab" href="#review">
                                        Review
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" role="tab" data-toggle="tab" href="#collection">
                                        Collection
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" role="tab" data-toggle="tab" href="#tagCollection">
                                        TagSelection
                                    </a>
                                </li>
                              </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row tab-content" >
                        <div class="tab-pane" id="tagPrio">
                            <app-current-tag-priority></app-current-tag-priority>
                        </div>
                        <div class="tab-pane" id="review">
                            <app-review></app-review>
                        </div>
                        <div class="tab-pane" id="collection">
                            <app-collection></app-collection>
                        </div>
                        <div class="tab-pane" id="tagCollection">
                            <app-tag-selection></app-tag-selection>
                        </div> 

                    </div>
                </div>                  
            </div>                   
    </div>
</body> 

<router-outlet></router-outlet>
